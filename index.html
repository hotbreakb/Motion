<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./build/main.js" defer></script>
    <title>Motion</title>
</head>

<body>
    <h1 class="title">Motion</h1>
    <h4 class="page-description">Take notes for you. It helps you refresh.</h4>

    <ul>
        <li><button id="text" onclick="showModal(`text`)">Text</button></li>
        <li><button id="image" onclick="showModal(`img`)">Image</button></li>
        <li><button id="video" onclick="showModal(`video`)">Video</button></li>
        <li><button id="todo" onclick="showModal(`todo`)">To Do</button></li>
    </ul>

    <!-- 메모 영역 한 군데 -->


    <div class="memo-container">
        <div class="memo" draggable="true" alt="text">
            <img class="delete-memo"></img>
            <div class="title-content">
                <h5>Title</h5>
                <h6 class="memo-title">[예시] Text</span>
                    <h5>Content</h5>
                    <span class="content">다음 프로젝트는 리액트로 해야지. 도전이다☀️ 이건 타입스크립트만 쓰는 거다. 디자인은 내가 했다. colorhunt로 영감을 받았다.</span>
            </div>
        </div>

        <div class="memo" draggable="true" alt="img">
            <img class="delete-memo"></img>
            <img class="memo-img" src="https://cdn.pixabay.com/photo/2018/07/28/02/26/puffins-3567175_1280.jpg"></img>
            <div class="title-content">
                <h5>Title</h5>
                <h6 class="memo-title">[예시] Image</span>
                    <h5>Content</h5>
                    <span class="content">오리는 꽥꽥🐣</span>
            </div>
        </div>

        <div class="memo" draggable="true" alt="video">
            <img class="delete-memo"></img>
            <!-- <iframe class="memo-video" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen src="https://www.youtube.com/embed/CUTL4uQ1_PQ"></iframe> -->
            <div class="title-content">
                <h5>Title</h5>
                <h6 class="memo-title">[예시] Video</span>
                    <h5>Content</h5>
                    <span class="content">모카와 우유는 매우 귀엽다.</span>
            </div>
        </div>

        <div class="memo" draggable="true" alt="todo">
            <img class="delete-memo"></img>
            <div class="title-content">
                <h5>Title</h5>
                <h6 class="memo-title">[예시] To Do</span>
                    <h5>Content</h5>
                    <span class="content">🟠 이사가기<br>🟠 하루에 한 시간 운동하기<br>🟠 대출하기<br>🟠 행복하게 살기</span>
            </div>
        </div>
    </div>

    <!-- 모달 -->
    <div class="modal">
        <div class="inner-modal">
            <!-- <span class="memo-title">Title👑</span>
            <input type="text" id="memo-title">
            <span class="content-name">???</span>
            <input type="text" id="content">
            <span class="url"></span>
            <input type="text" id="url">
            <div class="btns">
                <button class="write" onclick="writeMemo()">write</button>
                <button class="close" onclick="closeModal()">close</button>
            </div>
        </div> -->
    </div>
</body>

</html>
